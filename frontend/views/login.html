<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Register</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <section class="wrapper">
        <div class="titleText">
            <div class="title login">Login</div>
            <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Enter Email or username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input id="sign-up-username" type="text" placeholder="Enter username" required>
                    </div>
                    <div class="field">
                        <input id="sign-up-email" type="email" placeholder="Enter email address" required>
                    </div>
                    <div class="field">
                        <input id="sign-up-password" type="password" placeholder="Enter password" required>
                    </div>
                    <div class="field otp-field">
                        <input id="sign-up-otp" type="number" placeholder="Enter OTP" required>
                        <button id="send-otp" class="submit-btn" type="submit">Send OTP</button>
                    </div>
                    <!-- <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div> -->
                    <div class="field">
                        <input id="register_btn" type="submit" value="Signup">
                    </div>
                </form>
                
            </div>
            <!-- <div id="invalid" class="invalid-invisible"> -->
                <span class="invalid"  id="invalid-text"></span>
                <!-- </div> -->
        </div>
    </section>
    <script src="../scripts/login.js"></script>
</body>
</html>
